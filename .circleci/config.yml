version: 2
jobs:
  build-and-test:
    macos:
      xcode: "10.2.1"
    steps:
      - checkout
      - run:
          name: Fetch CocoaPods Specs
          command: |
            curl https://cocoapods-specs.circleci.com/fetch-cocoapods-repo-from-s3.sh | bash -s cf
      - run:
          name: Install CocoaPods
          command: pod install --verbose
  otherbuild:
    docker:
      - image: circleci/node:latest
    parallelism: 4
    steps:
      - checkout
      - run:
          name: say hi
          command: |
            echo "hello"
workflows:
  version: 2
  build-test-lint:
    jobs:
      - otherbuild
      - build-and-test
